<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="overflow-hidden">
    <aside>
        <input type="checkbox" id="bookmarks_open" class="peer hidden">
        <aside id="bookmarks"
            class="absolute -left-80 w-80 peer-checked:left-0 opacity-0 peer-checked:opacity-100 transition-all duration-500 bg-neutral-500/25 overflow-scroll h-screen tile1">
            <div class="w-full p-2">
                <label class="text-2xl text-neutral-400">Закладки</label>
                <button id="hide-bookmarks-button" class="float-right w-8 h-8 tile2 rounded-md text-neutral-400 p-1 outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="transform:scale(-1, 1)"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>
                </button>
            </div>
            <div id="bk_0">
                <div id="bk_1" class="folder">
                    <label>Панель закладок</label>
                    <div id="bk_0" class="folder">
                        <label>Folder lol</label>
                        <div id="bk_4" class="bookmark">
                            <div>
                                <input type="checkbox" class="peer">
                                <img class="peer-checked:block" src="./img/background.png">
                                <img class="peer-checked:hidden" src="./img/dark_background.png">
                            </div>
                            <div>
                                <div>
                                    <label>Расписание rj fgdnjkdf asdhkjf dfgjkd sbdfkj werkj njs dsfnskd fjkd</label>
                                </div>
                                <div>
                                    <label>https://lol.lmao/</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <button id="show-bookmarks-button"
            class="w-8 h-8 absolute left-0 peer-checked:-left-8 opacity-100 peer-checked:opacity-0 top-16 transition-all outline-none duration-700 bg-neutral-500/25 text-neutral-400 hover:bg-neutral-500/50 tile1 rounded-r-md p-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="transform:scale(-1, 1)" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
        </button>
    </aside>

    <aside>
        <input type="checkbox" id="widgets_open" class="peer hidden">
        <aside id="widgets"
            class="absolute w-80 -right-80 peer-checked:right-0 opacity-0 peer-checked:opacity-100 transition-all duration-500 bg-neutral-500/25 overflow-scroll h-screen tile1">
            <div class="w-full p-2 pl-4">
                <label class="text-2xl text-neutral-400">Виджеты</label>
                <button id="hide-widgets-button" class="float-right w-8 h-8 tile2 rounded-md text-neutral-400 p-1 outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>
                </button>
            </div>

            <div class="h-auto w-full p-2">
                <div id="weather" class="w-full h-auto rounded tile2">
                </div>
                <div id="transport" class="w-full h-auto rounded tile2 mt-2 p-2">
                    <div id="t_main">
                        <button class="text-neutral-300 h-8 tile2 rounded col-span-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="mx-auto w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                            </svg>
                        </button>
                    </div>
                    <script src="./scripts/transport/transport.js"></script>
                </div>
            </div>
        </aside>
        <button id="show-widgets-button"
            class="w-8 h-8 absolute right-0 peer-checked:-right-8 opacity-100 peer-checked:opacity-0 top-16 transition-all outline-none duration-700 bg-neutral-500/25 text-neutral-400 hover:bg-neutral-500/50 tile1 rounded-l-md p-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
            </svg>
        </button>
    </aside>

    <div id="edit-dialog" class="z-[1] w-screen h-screen absolute bg-neutral-800/50 invisible">
        <div class="dialog z-[2]">
            <label class="col-span-4 text-2xl">Название:</label>
            <div class="col-span-8 p-1"><input id="name-text" class="dialog-text" type="text"></input></div>

            <label class="col-span-4 text-2xl">Ссылка:</label>
            <div class="col-span-8 p-1"><input id="link-text" class="dialog-text" type="text"></input></div>

            <div class="col-span-12"></div>

            <div class="col-span-12">
                <button id="close-edit" class="dialog-button close-button">Закрыть</button>
                <button id="save-edit" class="dialog-button save-button">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="main-div">
        <div class="half-div">
            <div class="clock tile1">
                <p id="clock">00:00:00</p>
            </div>
        </div>
        <div class="half-div">
            <div class="tabs tile1" id="tabs">
                <a class="tab-item tile2 group">
                    <div class="h-8 w-full invisible group-hover:visible">
                        <button class="float-left">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="rgb(163 163 163)"
                                class="">
                                <path
                                    d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z" />
                            </svg>
                        </button>
                        <button class="float-right">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="rgb(163 163 163)" class="m-[-4px]">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="imgh">
                        <img id="img${index}" src="" alt="${title}">
                    </div>
                    <label>переводчек</label>
                </a>
                <button class="tab-item tile2">
                    <div class="h-8 w-full">
                    </div>
                    <div class="imgh">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="rgb(163 163 163)" class="">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </div>
                    <label>Добавить</label>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/time.js"></script>
<script src="./scripts/tabs.js"></script>
<script src="./scripts/bookmarks.js"></script>
<script src="./scripts/widgets.js"></script>
<script src="./scripts/weather/weather.js"></script>

</html>
